<!doctype html>
<html class="h-100">

<head>

    <meta name="description" content="Music distribution, streaming, podcasts, radio, gaming communities, and social monetization all in one platform">
    
    <!-- PWA Meta Tags - CRITICAL FOR INSTALL BUTTON -->
    <meta name="theme-color" content="#004080">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="StreamPireX">

<body class="h-100">
    <div id="app" class="h-100"></div>
    
    <!-- Service Worker Registration - CRITICAL FOR PWA -->
    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('‚úÖ StreamPireX SW: Registration successful');
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            console.log('üîÑ StreamPireX SW: Update found');
                        });
                    })
                    .catch((error) => {
                        console.log('‚ùå StreamPireX SW: Registration failed:', error);
                    });
            });
        }
    </script>
    
    <!-- Existing Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
