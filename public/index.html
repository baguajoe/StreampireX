<!DOCTYPE html>
<html class="h-100">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Live Streaming with WebRTC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="h-100">
    <div class="container mt-3">
        <h1 class="text-center">🎥 Live Streaming with WebRTC</h1>

        <div class="row">
            <!-- Controls -->
            <div class="col-md-4">
                <h3>Controls</h3>
                <button id="start-video" class="btn btn-success w-100 mb-2">📹 Start Video</button>
                <button id="stop-video" class="btn btn-danger w-100 mb-2">❌ Stop Video</button>
                <button id="share-screen" class="btn btn-primary w-100 mb-2">📺 Share Screen</button>

                <h4>Device Selection</h4>
                <label for="audio-input">🎤 Audio Input:</label>
                <select id="audio-input" class="form-control mb-2"></select>

                <label for="video-input">📷 Video Input:</label>
                <select id="video-input" class="form-control mb-2"></select>
            </div>

            <!-- Video Feeds -->
            <div class="col-md-8">
                <h3>Live Feed</h3>
                <video id="local-video" class="video w-100 border" autoplay playsinline></video>

                <h3 class="mt-3">Remote Feed</h3>
                <video id="remote-video" class="video w-100 border" autoplay playsinline></video>
            </div>
        </div>
    </div>

    <script src="webrtc.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        

</body>

</html>
